language: php

sudo: required
dist: trusty

jdk:
  - oraclejdk8

addons:
  apt:
    packages:
      - oracle-java8-installer
  code_climate:
    repo_token: b0a53bb7d832d3d4fc6cc499e3709d2206238cb0ba4da93b4e97d1150f17d453
php:
  - 7.1

env:
  global:
    - WAIT_FOR_ES=1
  matrix:
    - ES_VERSION=5.5.3

install:
  - mkdir /tmp/elasticsearch

  - if [ $ES_VERSION = '5.5.3' ]; then
    java -version;
    wget -O - https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-${ES_VERSION}.tar.gz | tar xz --directory=/tmp/elasticsearch --strip-components=1;
    /tmp/elasticsearch/bin/elasticsearch -d -Epath.conf=/tmp;
    fi


before_script:
  - composer install -n
  - sleep 10
  - curl http://127.0.0.1:9200/

script:
  - phpunit --coverage-clover build/logs/clover.xml

after_script:
  - if [ $TRAVIS_PHP_VERSION = '7.1' ]; then php vendor/bin/coveralls; fi

after_success:
  - travis_retry php vendor/bin/coveralls -v
  - vendor/bin/test-reporter